<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dados</title>
</head>
<body>
    <form action="index.php" method="post">

    <label for="username">nome</label>
    <input type="text" id="username" minlength="4" maxlength="25"><br>

    <label for="password">senha</label>
    <input type="password" id="password" minlength="6" maxlength="25"><br>

    <label for="data">data de nascimento:</label>
    <input type="date" id="data"> <br>

    <label for="email">email:</label>
    <input type="email" id="email" placeholder="@gmail.com" minlength="10" maxlength="25"><br>

    <label for="genero">genero:</label><br>
    <label for="masculino">maculino</label>
    <input type="radio" id="masculino" value="masculino" name="genero">
    <label for="feminino">feminino</label>
    <input type="radio" id="feminino" value="feminino" name="genero"> <br>

    <label for="pagamento">pagamento:</label><br>
    <select id="pagamento">
<option value="visa">visa</option>
<option value="pix">pix</option>
    </select> <br>
    <label for="number">quantos?</label><br>
    <input type="number" id="number" minlength="0" maxlength="99" value="1"><br>

    <label for="subscribe">inscreva-se</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="phone">telefone:</label>
    <input type="phone" id="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}-[0-9]{4}"><br>
    </form>
    <a href="page3.html">
        <button>
            page 3
        </button>
    </a>
</body>
</html>
